<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var limite = parseInt(prompt("Digite o número limite"));
	var numero = 2

	while(numero <= limite) {

		mostra("Os números são " + numero);
		numero = numero + 2;
	}

	mostra("FIM");

</script>
