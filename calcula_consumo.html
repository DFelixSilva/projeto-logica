<h3>Álcool ou gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	document.write("O carro consumiu de gasolina " + consumoDeGasolina + " litros");

	var tanque = 40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;
	document.write("<br>O carro consumiu de álcool " + caminhoComAlcool + " litros");
</script>
